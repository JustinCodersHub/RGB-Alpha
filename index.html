<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGBA Alpha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shorcut icon" type="x-icon" href="color.png">
</head>
<body>
    <div id="wrapper">
        <div id="colorWrap">
            <div id="color">

            </div>
        </div>

        <div id="rgb">
            <span class="red">Red</span>
            <span class="green">Green</span>
            <span class="blue">Blue</span>
        </div>

        <div id="input">
            <input type="number" name="" id="redValue">

            <input type="number" name="" id="greenValue">

            <input type="number" name="" id="blueValue">
        </div>

        <div id="control">
            <button class="controlUI randombtn" onclick="randomColor()">Random Color</button>

            <button class="controlUI genbtn" onclick="generateAlpha()">Generate Alpha</button>

            <button class="controlUI resetbtn" onclick="reset()">Reset Color</button>

        </div>

        <div class="boxcontent">
            <div class="boxwrap">
                <button id="box1"></button>
                <span class="alpha">Alpha (0.1)</span>
            </div>

            <div class="boxwrap">
                <button id="box2"></button>
                <span class="alpha">Alpha (0.2)</span>
            </div>

            <div class="boxwrap">
                <button id="box3"></button>
                <span class="alpha">Alpha (0.3)</span>
            </div>

            <div class="boxwrap">
                <button id="box4"></button>
                <span class="alpha">Alpha (0.4)</span>
            </div>

            <div class="boxwrap">
                <button id="box5"></button>
                <span class="alpha">Alpha (0.5)</span>
            </div>

            <div class="boxwrap">
                <button id="box6"></button>
                <span class="alpha">Alpha (0.6)</span>
            </div>

            <div class="boxwrap">
                <button id="box7"></button>
                <span class="alpha">Alpha (0.7)</span>
            </div>

            <div class="boxwrap">
                <button id="box8"></button>
                <span class="alpha">Alpha (0.8)</span>
            </div>

            <div class="boxwrap">
                <button id="box9"></button>
                <span class="alpha">Alpha (0.9)</span>
            </div>

            <div class="boxwrap">
                <button id="box10"></button>
                <span class="alpha">Alpha (1)</span>
            </div> 
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
